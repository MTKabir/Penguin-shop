<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Shop</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom css  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        bgbutton: '#A4BC46'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="bg-yellow-50">
        <!-- navigation part start -->
        <nav class="flex justify-between mx-20 pt-8">
            <div class="flex justify-center items-center">
                <img class="h-20 w-96" src="icons/Group 33072.png" alt="">

            </div>
            <div class="flex justify-center items-center">
                <a href="" class="mx-8">Home</a>
                <a href="" class="mx-8">Product</a>
                <a href="" class="mx-8">About us</a>
                <a href="" class="mx-8">Contact us</a>

            </div>
        </nav>
        <!-- navigation part end  -->
        <!-- banner section start -->
        <section class="flex justify-around">

            <div class="flex flex-col justify-center items-center">
                <div>
                    <h1 class="mb-4 text-3xl font-black">
                        <span class="text-orange-300">Be the Penguins</span> <br>
                        of Winter
                    </h1>
                    <p class="mb-4">Lorem Ipsum is simply dummy text of the printing
                        and typesetting industry.</p>
                    <h1 class="bg-green-400 flex w-40 rounded-md p-4 h-16 w-40">
                        <img class="flex justify-center items-center  mx-4" src="icons/shopping-cart 1.png" alt="">
                        <span class="flex justify-center items-center">
                            Buy Now
                        </span>
                    </h1>
                </div>
            </div>
            <div>
                <img src="images/model.png" alt="">

            </div>

        </section>
        <!-- banner section end  -->
    </header>

</body>

</html>
